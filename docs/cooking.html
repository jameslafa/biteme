<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cooking mode">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#6B9080">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
  <title>Cooking - biteme</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cooking.css">
</head>
<body class="cooking-mode">
  <header class="cooking-header">
    <button id="exit-btn" class="exit-button" aria-label="Exit cooking mode">âœ•</button>
    <div class="cooking-header-center">
      <div id="recipe-name" class="cooking-recipe-name"></div>
      <div id="step-progress" class="step-progress">Step 1 of 4</div>
    </div>
    <button id="screen-lock-btn" class="screen-lock-button" aria-label="Keep screen on" title="Keep screen on">
      <svg viewBox="-2 -5 28 29" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18h6"/>
        <path d="M10 22h4"/>
        <path class="bulb" d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5.76.76 1.23 1.52 1.41 2.5"/>
        <line class="ray" x1="12" y1="-4" x2="12" y2="-2" stroke-width="2"/>
        <line class="ray" x1="1.5" y1="1.5" x2="3.5" y2="3.5" stroke-width="2"/>
        <line class="ray" x1="-1" y1="10" x2="1.5" y2="10" stroke-width="2"/>
        <line class="ray" x1="25" y1="10" x2="22.5" y2="10" stroke-width="2"/>
        <line class="ray" x1="22.5" y1="1.5" x2="20.5" y2="3.5" stroke-width="2"/>
      </svg>
    </button>
  </header>

  <div class="progress-bar-container">
    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
  </div>

  <main class="cooking-main">
    <section class="step-section">
      <div class="step-container">
        <div id="step-content" class="step-content">
          <!-- Current step will be loaded here -->
        </div>
      </div>
      <div id="step-ingredients-container" class="step-ingredients-container">
        <!-- Step ingredients will be loaded here -->
      </div>
    </section>
  </main>

  <footer class="cooking-footer">
    <button id="prev-btn" class="nav-button prev-button">Previous</button>
    <button id="next-btn" class="nav-button next-button">Next</button>
  </footer>

  <script src="js/db.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/servings.js"></script>
  <script src="js/cooking.js"></script>
</body>
</html>
