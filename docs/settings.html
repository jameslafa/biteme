<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Settings">
  <meta name="theme-color" content="#6B9080">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
  <title>Settings - biteme</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <header>
    <nav class="recipe-nav">
      <a href="index.html" class="back-button" aria-label="Back to recipes">
        <svg data-icon="back" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
      </a>
      <h1 class="logo">bite<span class="logo-accent">me</span></h1>
      <a href="shopping.html" class="shopping-cart-link" aria-label="View shopping list">
        <svg data-icon="cart" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
        <span id="cart-count" class="cart-badge" style="display: none;">0</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h2>Settings</h2>
    </div>

    <div class="settings-list">
      <div class="settings-section-label">Dietary filters</div>
      <div class="settings-item">
        <div class="settings-item-text">
          <span class="settings-item-label"><span class="diet-badge" style="--diet-color:#6B9080">V</span> Vegan only</span>
          <span class="settings-item-description">Only show recipes marked as vegan</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="toggle-vegan">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <div class="settings-item-text">
          <span class="settings-item-label"><span class="diet-badge" style="--diet-color:#C4A882">GF</span> Gluten-free only</span>
          <span class="settings-item-description">Only show recipes marked as gluten-free</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="toggle-gluten-free">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="settings-section-label">Display</div>
      <div class="settings-item">
        <div class="settings-item-text">
          <span class="settings-item-label">Show untested recipes</span>
          <span class="settings-item-description">Include recipes that haven't been fully tested yet â€” at your own risk!</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="toggle-untested">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </main>

  <script src="js/icons.js"></script>
    <script src="js/db.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
