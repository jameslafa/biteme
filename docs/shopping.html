<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shopping list">
  <meta name="theme-color" content="#6B9080">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
  <title>Shopping List - biteme</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shopping.css">
</head>
<body>
  <header>
    <nav class="recipe-nav">
      <a href="index.html" class="back-button" aria-label="Back to recipes">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <h1 class="logo">bite<span class="logo-accent">me</span></h1>
      <a href="shopping.html" class="shopping-cart-link" aria-label="View shopping list">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span id="cart-count" class="cart-badge" style="display: none;">0</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="shopping-header">
      <div class="shopping-header-row">
        <h2>Shopping List</h2>
        <button id="clear-all" class="clear-all" style="display: none;" aria-label="Remove all recipes from shopping list">Remove all recipes</button>
      </div>
      <p id="shopping-progress" class="shopping-progress"></p>
    </div>

    <div id="shopping-list" class="shopping-list">
      <!-- Shopping list will be loaded here by JavaScript -->
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">
        <img src="assets/illustrations/empty_cart.svg" alt="Empty shopping list" />
      </div>
      <p>Your shopping list is empty</p>
      <p class="empty-subtitle">Add ingredients from recipes to build your list.</p>
      <a href="index.html" class="button">Browse all recipes</a>
    </div>
  </main>

  <script src="js/db.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/servings.js"></script>
  <script src="js/shopping.js"></script>
</body>
</html>
