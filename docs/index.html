<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A community-driven collection of plant-based recipes. No ads, no tracking — just cooking.">
  <meta name="theme-color" content="#2d5016">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="BiteMe — No animals were harmed. Safe word is dessert.">
  <meta property="og:description" content="A community-driven collection of plant-based recipes. No ads, no tracking — just cooking.">
  <meta property="og:image" content="https://biteme.ovh/assets/icons/icon-512.png">
  <meta property="og:url" content="https://biteme.ovh/">

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BiteMe">

  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>BiteMe — Plant-Based Recipes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="main-header">
      <button id="whats-new-btn" class="whats-new-button" aria-label="What's new">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        <span id="whats-new-dot" class="whats-new-dot" style="display: none;"></span>
      </button>
      <h1 class="logo">bite<span class="logo-accent">me</span></h1>
      <a href="shopping.html" class="shopping-cart-link" aria-label="View shopping list">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span id="cart-count" class="cart-badge" style="display: none;">0</span>
      </a>
    </div>
  </header>

  <main>
    <div id="tag-dropdown" class="search-container tag-dropdown">
      <input
        type="search"
        id="search-input"
        placeholder="Search recipes & ingredients..."
        aria-label="Search recipes and ingredients"
      >
      <div class="search-actions">
        <button id="tag-filter-btn" class="search-action-btn" aria-label="Filter by tag">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
          </svg>
        </button>
        <button id="favorites-filter" class="search-action-btn" aria-label="Show favorites only">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </button>
      </div>
      <div class="filter-popover">
        <div class="filter-row">
          <label class="filter-label">Tag</label>
          <div class="filter-select" id="tag-select">
            <button class="filter-select-btn" id="tag-select-btn">All</button>
            <div class="filter-select-options" id="tag-options"></div>
          </div>
        </div>
        <div class="filter-row">
          <label class="filter-label">Rating</label>
          <div class="filter-select" id="rating-select">
            <button class="filter-select-btn" id="rating-select-btn">Any</button>
            <div class="filter-select-options" id="rating-options"></div>
          </div>
        </div>
        <div class="filter-actions">
          <button class="filter-reset-btn" id="filter-reset-btn" style="display: none;">Reset</button>
          <button class="filter-apply-btn" id="filter-apply-btn">Filter</button>
        </div>
      </div>
    </div>

    <div id="recipe-grid" class="recipe-grid">
      <!-- Recipes will be loaded here by JavaScript -->
    </div>
  </main>

  <footer>
    <p>Open source on <a href="https://github.com/jameslafa/biteme" target="_blank" rel="noopener">GitHub</a></p>
  </footer>

  <!-- What's New sheet -->
  <div id="whats-new-sheet" class="whats-new-sheet" style="display: none;">
    <div class="whats-new-overlay"></div>
    <div class="whats-new-content">
      <div class="whats-new-header">
        <h2>What's New</h2>
        <button id="whats-new-close" class="whats-new-close-btn" aria-label="Close">&times;</button>
      </div>
      <div id="whats-new-list" class="whats-new-list"></div>
      <div class="whats-new-footer">
        <a href="mailto:freely-dole-yard@duck.com">Send feedback</a>
      </div>
    </div>
  </div>

  <!-- Install prompt banner -->
  <div id="install-banner" class="install-banner" style="display: none;">
    <div class="install-banner-content">
      <img src="assets/icons/icon-192.png" alt="BiteMe" class="install-banner-icon">
      <div class="install-banner-text">
        <strong>Add BiteMe to your home screen</strong>
        <span id="install-instructions">Quick access, offline recipes</span>
      </div>
      <div class="install-banner-actions">
        <button id="install-button" class="install-btn">Install</button>
        <button id="install-close" class="install-close" aria-label="Close">×</button>
      </div>
    </div>
  </div>

  <!-- Install instructions modal -->
  <div id="install-modal" class="install-modal" style="display: none;">
    <div class="install-modal-overlay"></div>
    <div class="install-modal-content">
      <h2>Add to Home Screen</h2>
      <div class="install-steps">
        <div class="install-step">
          <span class="step-number">1</span>
          <p>Tap <strong>Share</strong>
            <svg width="14" height="17" viewBox="0 0 50 60" style="display: inline-block; vertical-align: -0.2em; opacity: 0.6;">
              <rect x="10" y="28" width="30" height="28" rx="4" fill="none" stroke="currentColor" stroke-width="3"/>
              <path d="M25 38 L25 17 M18 23 L25 17 L32 23" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
            in the toolbar
          </p>
        </div>
        <div class="install-step">
          <span class="step-number">2</span>
          <p>Tap <strong>"Add to Home Screen"</strong></p>
        </div>
        <div class="install-step">
          <span class="step-number">3</span>
          <p>Tap <strong>"Add"</strong></p>
        </div>
      </div>
      <button id="modal-close" class="modal-close-btn">Got it</button>
    </div>
  </div>

  <script src="js/changelog.js"></script>
  <script src="js/db.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/rating.js"></script>
  <script src="js/app.js"></script>
  <script src="js/install.js"></script>
  <script src="js/sw-update.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('[SW] Service Worker registered', reg))
        .catch(err => console.error('[SW] Service Worker registration failed', err));
    }
  </script>
</body>
</html>
