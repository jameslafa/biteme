<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipe completed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#6B9080">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
  <title>Bon appétit! - biteme</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/completion.css">
</head>
<body class="completion-page">
  <main class="completion-container">
    <div class="completion-hero">
      <div class="celebration-icon">
        <img src="assets/illustrations/finished.svg" alt="Meal completed illustration" />
      </div>
      <h2 id="recipe-name" class="completion-recipe-name"></h2>
      <h1 class="completion-title">Bon appétit!</h1>
    </div>
    <div class="completion-actions">
      <button id="back-to-home-btn" class="action-button primary-button">Browse more recipes</button>
      <button id="back-to-recipe-btn" class="action-button secondary-button">Back to recipe</button>
    </div>
  </main>

  <script src="js/db.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/completion.js"></script>
</body>
</html>
