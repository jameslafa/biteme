<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BiteMe - Your vegetarian and vegan recipe companion">
  <meta name="theme-color" content="#6B9080">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
  <title>biteme - Vegetarian Recipes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="main-header">
      <div style="width: 2.5rem;"></div>
      <h1>biteme</h1>
      <a href="shopping.html" class="shopping-cart-link" aria-label="View shopping list">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span id="cart-count" class="cart-badge" style="display: none;">0</span>
      </a>
    </div>
  </header>

  <main>
    <div class="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Search recipes..."
        aria-label="Search recipes"
      >
      <button id="favorites-filter" class="favorites-filter" aria-label="Show favorites only">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </button>
    </div>

    <div id="recipe-grid" class="recipe-grid">
      <!-- Recipes will be loaded here by JavaScript -->
    </div>
  </main>

  <footer>
    <p>Open source on <a href="https://github.com/jameslafa/biteme" target="_blank" rel="noopener">GitHub</a></p>
  </footer>

  <script src="js/db.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
